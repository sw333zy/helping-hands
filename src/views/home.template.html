  <form novalidate class='addressInput' name='address' ng-submit='address.$valid && AddressController.addAddress(AddressController.addressToAdd)'>
  <fieldset>
    <legend>Please Input Address</legend>
      <section><label class='field' for='Street Address'>Street Address </label><input type='text' name='Street Address' class='form-control input-sm chat-input' ng-model='AddressController.addressToAdd.street'></section>
      <section><label class='field' for='City'>City</label><input type='text' name='City' class='form-control input-sm chat-input' ng-model='AddressController.addressToAdd.city'></section>
      <section><label class='field' for='State'>State </label><input type='text' name='State' class='form-control input-sm chat-input' ng-model='AddressController.addressToAdd.state'></section>
      <section><label class='field' for='zip-code'>Zip Code</label><input type='text' name='zip' id='zip-code' class='form-control input-sm chat-input' required ng-model='AddressController.addressToAdd.zip'>
        <p ng-show='!address.zip.$valid'>Please enter a Zip Code!</p>
      </section>
      <input class='btn btn-primary btn-md' type='submit' name='submit' value='Submit'>
  </fieldset>

</form>
